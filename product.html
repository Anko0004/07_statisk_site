<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>FASHION</title>
</head>

<body>
    <header>
        <h1>FASHION</h1>
    </header>

    <main>
        <div class="product_container">

            <div>
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="tshirt">
            </div>

            <div>
                <h2>Product information </h2>

                <div class="model_name">
                    <p class="bold">Model name</p>
                    <p>Sahara Team India Fanwear Round Neck Jersey</p>
                </div>

                <div class="color">
                    <p class="bold">Color</p>
                    <p>blue</p>
                </div>

                <div class="Inventory_number">
                    <p class="bold">Inventory number</p>
                    <p>1163</p>
                </div>

                <div class="sizes">
                    <p class="bold">Sizes</p>
                    <p>S</p>
                    <p>M</p>
                    <p>L</p>
                </div>

                <div>
                    <p>ADD TO BASKET</p>
                </div>
            </div>

        </div>
    </main>

</html>
